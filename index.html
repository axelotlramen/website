<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>axelotlramen's Gacha Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2 class="logo">Gacha</h2>
      <nav>
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('hsr')">Honkai: Star Rail</button>
        <button onclick="showPage('genshin')">Genshin Impact</button>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- HOME PAGE -->
      <section id="home" class="page active">
        <h1>Home</h1>
        <div class="home-grid">
          <div id="home-hsr"></div>
          <div id="home-genshin"></div>
        </div>

        <div id="home-latest-pull"></div>
      </section>

      <!-- HSR PAGE -->
      <section id="hsr" class="page">
        <h1>Honkai: Star Rail</h1>

        <div id="hsr-profile"></div>
        <div id="trailblaze-card"></div>
        <div class="moc-container">
          <h2>Memory of Chaos</h2>
          <div id="moc-content"></div>
        </div>
      </section>

      <!-- GENSHIN PAGE -->
      <section id="genshin" class="page">
        <h1>Genshin Impact</h1>
        <div id="genshin-profile"></div>
        <div id="genshin-notes"></div>
      </section>
    </div>

    <!-- Custom Tooltip -->
    <div id="tooltip"></div>

    <script src="script.js"></script>
  </body>
</html>
