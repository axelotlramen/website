name: Update Hoyolab Stats

on:
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight UTC
  workflow_dispatch: # allows manual runs too

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          HOYOLAB_LTUID: ${{ secrets.HOYOLAB_LTUID }}
          HOYOLAB_LTOKEN: ${{ secrets.HOYOLAB_LTOKEN }}
          HOYOLAB_HSR_UID: ${{ secrets.HOYOLAB_HSR_UID }}
        run: python update_stats.py

      - name: Commit & push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/stats.json
          git commit -m "Update stats.json"
          git push
