name: Update Hoyolab Stats

on:
  schedule:
    - cron: "0 10 * * *" # ~5am EST / 6am EDT
    - cron: "0 22 * * *" # ~5pm EST / 6pm EDT
  workflow_dispatch: # allows manual runs too

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------
      # HOYOLAB SCRIPT
      # --------------------------
      - name: Run update_stats
        env:
          HOYOLAB_LTUID: ${{ secrets.HOYOLAB_LTUID }}
          HOYOLAB_LTOKEN: ${{ secrets.HOYOLAB_LTOKEN }}
          HOYOLAB_HSR_UID: ${{ secrets.HOYOLAB_HSR_UID }}
          HOYOLAB_GENSHIN_UID: ${{ secrets.HOYOLAB_GENSHIN_UID }}
          GOOGLE_SHEET_CSV_URL: ${{ secrets.GOOGLE_SHEET_CSV_URL }}
          HOYOLAB_WEBHOOK: ${{ secrets.HOYOLAB_WEBHOOK }}
          DISCORD_ID: ${{ secrets.DISCORD_ID }}
        run: python update_stats.py

      # --------------------------
      # ENDFIELD SCRIPT
      # --------------------------
      - name: Run endfield
        env:
          ENDFIELD_CRED: ${{ secrets.ENDFIELD_CRED }}
          ENDFIELD_GAME_ROLE: ${{ secrets.ENDFIELD_GAME_ROLE }}
          ENDFIELD_WEBHOOK: ${{ secrets.ENDFIELD_WEBHOOK }}
          DISCORD_ID: ${{ secrets.DISCORD_ID }}
        run: python endfield.py

      - name: Commit & push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/stats.json data/hsr_avatar.png data/genshin_avatar.png data/sheet.csv
          git commit -m "Update stats & avatar & sheet"
          git push
